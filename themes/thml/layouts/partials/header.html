<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="author" content="Mischa Helfenstein">
  <meta name="description" content="Mischa Helfenstein | Student | Developer">

  <!-- Styles -->
  {{ $options := (dict "targetPath" "styles/style.css" "outputStyle" "compressed" "enableSourceMap" false ) }}
  {{ $style := resources.Get "styles/app.scss" | resources.ToCSS $options | resources.Minify | resources.Fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">

  <!-- favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <!-- manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Title -->
  <title>{{ .Title }}</title>
</head>
<body>
